{% extends "base.html" %}
{% block title %}
Авторизация
{% endblock %}
{% block content %}
<img id="symbol" src="GF.png">
<form class="login-manager__entry" action="" method="post">
    {{ form.csrf }}
    <div class="login-manager__entry">
        <table class="login-manager__form-table">
            <tbody>
                <tr>
                    <td>
                        {{ form.login.label }}
                    </td>
                    <td>
                        {{ form.login }}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{ form.password.label }}
                    </td>
                    <td>
                        {{ form.password }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="input submit">
        <input type="submit" value="Submit" />
    </div>
</form>
<form action="MainMenuP.html" method="get">

    <fieldset class="form_aut" id="autorize">

        <legend style="color:rgb(12,12,50);">Вход</legend>

        <label for="log1" class="LOG_IN_T">Логин<br>
            <input type="text" id="log1" class="LOG_IN_F" name="Логин" required>
        </label><br><br><br>

        <label for="pass1" class="LOG_IN_T">Пароль<br>
            <input type="password" id="pass1" class="PASS_F" name="Пароль" required>
        </label><br><br><br>

        <input class="autorize" type="submit" value="Войти">

        <br><br>
    </fieldset>

</form>

{% endblock %}
